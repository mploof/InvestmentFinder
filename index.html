<!DOCTYPE html>
<html>

	<head>
		<meta charset="ISO-8859-1">
	</head>

	<body>
		<h1>Zillow Investment Finder</h1>
		<p>Input the address you're looking for</p>
		<title>Script Test</title>
		<form id="inputForm" action="submit.php" method="post">
			Number: <br>
			<input type="text" name="number" id="number" size="6">
				<br><br>
			Street: <br>
			<input type="text" name="street" id="street" size="12">
			<br><br>
			City: <br>
			<select name="city" id="city">
				<option value="ann arbor">Ann Arbor</option>
				<option value="ypsilanti">Ypsilanti</option>
				<option value="detroit">Detroit</option>
			</select>
			<br><br>
			State: <br>
			<select name="state" id="state">
				<option value="mi">MI</option>
				<option value="il">IL</option>
				<option value="oh">OH</option>
			</select>
			<br><br>
			Zip: <br>
			<input type="text" name="zip" id="zip" maxlength="5" size="3">
			<br><br>
			<input type="submit" value="Search!">
		</form>

		<p id="output"></p>
		<p id="APIoutput"></p>
		<div id="results">


		<script type="text/javascript" src="finder.js">
		</script>

	</body>
</html>
